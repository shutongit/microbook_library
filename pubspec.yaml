name: microbook_library
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 网络请求
  http: ^1.2.2

  # 视频播放器相关
  video_player: ^2.9.1
  chewie: ^1.8.3

  # 路由相关
  go_router: ^14.2.6

  # 缓存目录
  path_provider: ^2.1.4

  card_swiper: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/homeBBIcon/
    - assets/images/homeTTIcon/
