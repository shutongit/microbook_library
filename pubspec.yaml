name: microbook_library
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 网络请求
  http: ^1.2.2

  # 视频播放器相关
  video_player: ^2.9.1
  chewie: ^1.8.3

  # 路由相关
  go_router: ^14.2.6

  # 缓存目录
  path_provider: ^2.1.4

  # 左右滚动卡片
  card_swiper: ^3.0.0

  # 缓存图片
  cached_network_image: ^3.4.1

  # 自动转model相关
  json_annotation: ^4.9.0

  # 加载网页相关
  webview_flutter: ^4.9.0

  # 状态管理回调
  flutter_bloc: ^8.1.6

  # 允许声明多种数据类型
  dartz: ^0.10.1

  # toast
  toastification: ^2.3.0

  # 视频播放器
  flutter_aliplayer: ^6.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # 自动转model相关, 使用命令：dart run build_runner build
  json_serializable: ^6.8.0
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/homeBBIcon/
    - assets/images/homeTTIcon/
